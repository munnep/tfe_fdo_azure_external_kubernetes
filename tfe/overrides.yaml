replicaCount: ${replica_count}
tls:
  certData: ${cert_data}
  keyData: ${key_data}
  caCertData: ${ca_cert_data}
image:
  repository: images.releases.hashicorp.com
  name: hashicorp/terraform-enterprise
  tag: ${tfe_release}
# If you remove the entire service block it will create an external load balancer. 
service:
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "${load_balancer_type}"
  type: LoadBalancer
  ports:
    - name: https-443
      port: 443
      protocol: TCP
      targetPort: 8443  
env:
  variables:
    TFE_HOSTNAME: ${fqdn}
    TFE_IACT_SUBNETS: "0.0.0.0/0"

    # Database Settings
    TFE_DATABASE_USER: ${pg_user}
    TFE_DATABASE_PASSWORD: ${pg_password}
    TFE_DATABASE_HOST: ${pg_address}
    TFE_DATABASE_NAME: ${pg_dbname}
    TFE_DATABASE_PARAMETERS: "sslmode=require"
    
    # Redis settings
    TFE_REDIS_HOST: ${redis_host}
    # TFE_REDIS_HOST: tfe11-redis.redis.cache.windows.net:6380
    TFE_REDIS_PASSWORD: ${redis_primary_access_key}
    TFE_REDIS_USE_AUTH: true
    # TFE_REDIS_USE_TLS: true
    
    # Object storage settings.
    TFE_OBJECT_STORAGE_TYPE: "azure"
    TFE_OBJECT_STORAGE_AZURE_ACCOUNT_NAME: ${storage_account}
    TFE_OBJECT_STORAGE_AZURE_CONTAINER: ${container_name}
    TFE_OBJECT_STORAGE_AZURE_ACCOUNT_KEY: ${storage_account_key}
  secrets:
    TFE_DATABASE_PASSWORD: ${pg_password}
    TFE_ENCRYPTION_PASSWORD:  ${enc_password}
    TFE_LICENSE: ${tfe_license}